<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Ticket</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: grid; place-content: center; height: 100vh; margin: 0; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        h2 { margin-top: 0; }
        div { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h2>Submit a New Ticket</h2>

        <div>
            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="bug" {{if eq .Type "bug"}}selected{{end}}>Bug üêû</option>
                <option value="task" {{if eq .Type "task"}}selected{{end}}>Task ‚úÖ</option>
            </select>
        </div>

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" required></textarea>
        </div>

        <button type="submit">Submit Ticket</button>
    </form>
</body>
</html>
